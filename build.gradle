allprojects {

    group = 'io.doov'
    version = "1.0-SNAPSHOT"

    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'idea'

    compileJava {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    test {
        useJUnitPlatform()
    }
}

wrapper {
    version = '4.6'
    distributionType = Wrapper.DistributionType.ALL
}