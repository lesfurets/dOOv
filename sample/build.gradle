allprojects {

    group = 'io.doov'
    version = "1.0-SNAPSHOT"

    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'idea'

    dependencies {
        compile group: 'org.apache.commons', name: 'commons-text', version: '1.2'
        compile group: 'com.google.guava', name: 'guava', version: '19.0'
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.2'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.0.2'
        testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.2'
        testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
        testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.0.2'
    }

    test {
        useJUnitPlatform()
    }
}

wrapper {
    version = '4.6'
    distributionType = Wrapper.DistributionType.ALL
}